# PostgreSQL Docker 設定
# 使用方式：docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: stock_postgres
    environment:
      POSTGRES_DB: stock_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stock_dev_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d stock_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
